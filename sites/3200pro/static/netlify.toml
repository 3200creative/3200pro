[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Content-Security-Policy = "default-src data: 'unsafe-inline' https:; script-src 'self' http://* https://*.typeform.com unsafe-inline blob:; style-src data: 'self' 'unsafe-inline' https: http://*; img-src data: https: blob:; font-src data: https:; connect-src https: wss: blob:; media-src https://*.typeform.com blob:; object-src https://*.typeform.com; child-src https: data: blob:; form-action https:; block-all-mixed-content"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
    Feature-Policy = "microphone 'none'; geolocation 'none'"